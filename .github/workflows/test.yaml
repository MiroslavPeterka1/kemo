name: test-MIRDA

on:
  pull_request:
    branches: ["master"]

env:
  WF_URI: "uri"

jobs:
  pokus:
    runs-on: ubuntu-latest
    steps:
      - name: setVariable
        run: |
          echo "WF_URI=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" >> $GITHUB_ENV
      - name: echoVariable
        run: |
          echo ${{ env.WF_URI }}
  issue-test:
    runs-on: ubuntu-latest
    needs: ["pokus"]
    steps:
      - uses: actions/checkout@v2
      - name: Create issue
        uses: dblock/create-a-github-issue@v3
        id: create-issue-format
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_WORKFLOW: GITHUB_WORKFLOW
          JOB_TITLE: "Toto je title"
          BODY_TEXT: "Test text"
          URI_TEST: ${{ env.WF_URI }}
